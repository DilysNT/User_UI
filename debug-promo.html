<!DOCTYPE html>
<html>
<head>
    <title>Debug Promo API Response</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        pre { white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug Promo Code API</h1>
    
    <div>
        <h2>Test JULY2507 (Expected: 500,000ƒë fixed)</h2>
        <button onclick="testPromo('JULY2507', 3500000)">Test JULY2507</button>
        <div id="july-result" class="result"></div>
    </div>
    
    <div>
        <h2>Test SUMMER2025 (Expected: 10% = 350,000ƒë)</h2>
        <button onclick="testPromo('SUMMER2025', 3500000)">Test SUMMER2025</button>
        <div id="summer-result" class="result"></div>
    </div>
    
    <script>
        async function testPromo(code, price) {
            const resultDiv = document.getElementById(code === 'JULY2507' ? 'july-result' : 'summer-result');
            resultDiv.innerHTML = '‚è≥ Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/bookings/validate-promotion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        promotion_code: code, 
                        tour_price: price 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ ${code} Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    
                    <h4>Analysis:</h4>
                    <ul>
                        <li><strong>Valid:</strong> ${data.valid}</li>
                        <li><strong>API discount_amount:</strong> ${data.pricing?.discount_amount?.toLocaleString('vi-VN') || 'N/A'}‚Ç´</li>
                        <li><strong>Promotion discount_amount:</strong> ${data.promotion?.discount_amount?.toLocaleString('vi-VN') || 'N/A'}‚Ç´</li>
                        <li><strong>Promotion discount_percentage:</strong> ${data.promotion?.discount_percentage || 'N/A'}%</li>
                        <li><strong>Expected for ${code}:</strong> ${code === 'JULY2507' ? '500,000‚Ç´ (fixed)' : '350,000‚Ç´ (10%)'}</li>
                    </ul>
                `;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
