<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Giao Diện Hủy Tour</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            X, 
            AlertTriangle, 
            Clock, 
            DollarSign, 
            FileText, 
            HelpCircle, 
            Star, 
            Eye 
        } = lucide;

        // Mock data
        const mockBookings = [
            {
                id: "BK001",
                tour_name: "Du lịch Hạ Long - Sapa 3 ngày 2 đêm",
                departure_date: "2025-08-15",
                total_price: 2500000,
                payment_method: "MoMo",
                status: "confirmed"
            },
            {
                id: "BK002", 
                tour_name: "Tour Phú Quốc 4 ngày 3 đêm",
                departure_date: "2025-08-02",
                total_price: 3200000,
                payment_method: "VNPay",
                status: "confirmed"
            },
            {
                id: "BK003",
                tour_name: "Du lịch Đà Lạt 2 ngày 1 đêm",
                departure_date: "2025-08-01",
                total_price: 1800000,
                payment_method: "MoMo", 
                status: "pending"
            }
        ];

        // Cancel Tour Modal Component
        function CancelTourModal({ 
            isOpen, 
            onClose, 
            booking, 
            onConfirmCancel, 
            onCreateComplaint 
        }) {
            const [loading, setLoading] = useState(false);
            const [showComplaintForm, setShowComplaintForm] = useState(false);
            const [complaintReason, setComplaintReason] = useState('');
            const [cancellationPolicy, setCancellationPolicy] = useState([]);
            const [refundAmount, setRefundAmount] = useState(0);
            const [applicablePolicy, setApplicablePolicy] = useState(null);
            const [daysUntilDeparture, setDaysUntilDeparture] = useState(0);

            // Mock data cho chính sách hủy
            const mockCancellationPolicy = [
                { days_before: 7, refund_percentage: 100, description: "Hủy trước 7 ngày - hoàn 100%" },
                { days_before: 3, refund_percentage: 50, description: "Hủy trước 3-7 ngày - hoàn 50%" },
                { days_before: 0, refund_percentage: 0, description: "Hủy trong vòng 3 ngày - không hoàn tiền" }
            ];

            useEffect(() => {
                if (isOpen && booking) {
                    calculateRefund();
                }
            }, [isOpen, booking]);

            const calculateRefund = () => {
                // Tính số ngày từ hiện tại đến ngày khởi hành
                const departureDate = new Date(booking.departure_date);
                const currentDate = new Date();
                const diffTime = departureDate.getTime() - currentDate.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                setDaysUntilDeparture(diffDays);
                setCancellationPolicy(mockCancellationPolicy);

                // Áp dụng chính sách phù hợp
                let policy = mockCancellationPolicy.find(p => diffDays >= p.days_before);
                if (!policy) {
                    policy = mockCancellationPolicy[mockCancellationPolicy.length - 1];
                }
                
                setApplicablePolicy(policy);
                const calculatedRefund = (booking.total_price * policy.refund_percentage) / 100;
                setRefundAmount(calculatedRefund);
            };

            const handleConfirmCancel = async () => {
                setLoading(true);
                setTimeout(() => {
                    alert(`Hủy tour thành công! Số tiền ${formatCurrency(refundAmount)} sẽ được hoàn lại trong vòng 3-7 ngày làm việc.`);
                    setLoading(false);
                    onClose();
                }, 1500);
            };

            const handleCreateComplaint = async () => {
                if (!complaintReason.trim()) {
                    alert('Vui lòng nhập lý do khiếu nại');
                    return;
                }
                
                setLoading(true);
                setTimeout(() => {
                    alert(`Yêu cầu hỗ trợ đã được tạo thành công! Mã ticket: #TK${Date.now()}. Chúng tôi sẽ phản hồi trong vòng 24-48 giờ.`);
                    setLoading(false);
                    onClose();
                }, 1500);
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(amount);
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('vi-VN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        {/* Header */}
                        <div className="flex items-center justify-between p-6 border-b border-gray-200">
                            <h2 className="text-xl font-semibold text-gray-900">
                                {showComplaintForm ? 'Khiếu nại hủy tour' : 'Xác nhận hủy tour'}
                            </h2>
                            <button
                                onClick={onClose}
                                className="text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <X size={24} />
                            </button>
                        </div>

                        {!showComplaintForm ? (
                            <div className="p-6 space-y-6">
                                {/* Thông tin tour */}
                                <div className="bg-gray-50 rounded-lg p-4">
                                    <h3 className="font-semibold text-gray-900 mb-2">Thông tin tour</h3>
                                    <div className="space-y-2 text-sm">
                                        <div><span className="font-medium">Tên tour:</span> {booking.tour_name}</div>
                                        <div><span className="font-medium">Ngày khởi hành:</span> {formatDate(booking.departure_date)}</div>
                                        <div><span className="font-medium">Số tiền đã thanh toán:</span> {formatCurrency(booking.total_price)}</div>
                                        <div><span className="font-medium">Phương thức thanh toán:</span> {booking.payment_method}</div>
                                    </div>
                                </div>

                                {/* Thời gian hủy */}
                                <div className="flex items-center gap-3 p-4 bg-blue-50 rounded-lg">
                                    <Clock className="text-blue-600" size={20} />
                                    <div>
                                        <div className="font-medium text-blue-900">
                                            Còn {daysUntilDeparture} ngày đến ngày khởi hành
                                        </div>
                                        <div className="text-sm text-blue-700">
                                            Ngày khởi hành: {formatDate(booking.departure_date)}
                                        </div>
                                    </div>
                                </div>

                                {/* Chính sách hủy */}
                                <div className="space-y-3">
                                    <h3 className="font-semibold text-gray-900 flex items-center gap-2">
                                        <FileText size={18} />
                                        Chính sách hủy tour
                                    </h3>
                                    <div className="space-y-2">
                                        {cancellationPolicy.map((policy, index) => (
                                            <div
                                                key={index}
                                                className={`p-3 rounded-lg border-2 ${
                                                    applicablePolicy === policy
                                                        ? 'border-orange-300 bg-orange-50'
                                                        : 'border-gray-200 bg-gray-50'
                                                }`}
                                            >
                                                <div className="flex items-center justify-between">
                                                    <span className="text-sm">{policy.description}</span>
                                                    {applicablePolicy === policy && (
                                                        <span className="text-xs font-medium text-orange-600 bg-orange-100 px-2 py-1 rounded">
                                                            Áp dụng
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Số tiền hoàn lại */}
                                <div className="bg-green-50 rounded-lg p-4">
                                    <div className="flex items-center gap-3 mb-2">
                                        <DollarSign className="text-green-600" size={20} />
                                        <h3 className="font-semibold text-green-900">Số tiền dự kiến được hoàn lại</h3>
                                    </div>
                                    <div className="text-2xl font-bold text-green-600">
                                        {formatCurrency(refundAmount)}
                                    </div>
                                    <div className="text-sm text-green-700 mt-1">
                                        Hoàn {applicablePolicy?.refund_percentage}% số tiền đã thanh toán
                                    </div>
                                    <div className="text-sm text-gray-600 mt-2">
                                        * Số tiền sẽ được hoàn lại qua {booking.payment_method} trong vòng 3-7 ngày làm việc
                                    </div>
                                </div>

                                {/* Cảnh báo */}
                                {refundAmount === 0 && (
                                    <div className="flex items-start gap-3 p-4 bg-red-50 rounded-lg">
                                        <AlertTriangle className="text-red-600 mt-0.5" size={20} />
                                        <div>
                                            <div className="font-medium text-red-900">Lưu ý quan trọng</div>
                                            <div className="text-sm text-red-700 mt-1">
                                                Theo chính sách hủy tour, bạn sẽ không được hoàn lại tiền do hủy tour trong vòng 3 ngày trước ngày khởi hành.
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Action buttons */}
                                <div className="flex flex-col sm:flex-row gap-3 pt-4 border-t border-gray-200">
                                    <button
                                        onClick={() => setShowComplaintForm(true)}
                                        className="flex items-center justify-center gap-2 bg-yellow-50 hover:bg-yellow-100 text-yellow-700 px-6 py-3 rounded-lg font-medium border-2 border-yellow-200 transition-all duration-200"
                                    >
                                        <HelpCircle size={18} />
                                        Khiếu nại / Cần hỗ trợ
                                    </button>
                                    
                                    <div className="flex gap-3 flex-1">
                                        <button
                                            onClick={onClose}
                                            className="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium transition-all duration-200"
                                            disabled={loading}
                                        >
                                            Hủy bỏ
                                        </button>
                                        <button
                                            onClick={handleConfirmCancel}
                                            disabled={loading}
                                            className="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 disabled:opacity-50"
                                        >
                                            {loading ? 'Đang xử lý...' : 'Xác nhận hủy tour'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            /* Form khiếu nại */
                            <div className="p-6 space-y-6">
                                <div className="bg-yellow-50 rounded-lg p-4">
                                    <div className="flex items-center gap-3 mb-2">
                                        <HelpCircle className="text-yellow-600" size={20} />
                                        <h3 className="font-semibold text-yellow-900">Yêu cầu hỗ trợ</h3>
                                    </div>
                                    <p className="text-sm text-yellow-700">
                                        Chúng tôi sẽ tạo một phiếu hỗ trợ và Admin sẽ xem xét yêu cầu của bạn. 
                                        Bạn sẽ nhận được phản hồi trong vòng 24-48 giờ.
                                    </p>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Lý do khiếu nại hoặc yêu cầu hỗ trợ *
                                    </label>
                                    <textarea
                                        value={complaintReason}
                                        onChange={(e) => setComplaintReason(e.target.value)}
                                        placeholder="Vui lòng mô tả chi tiết lý do bạn không đồng ý với chính sách hủy hoặc cần hỗ trợ..."
                                        className="w-full h-32 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
                                        required
                                    />
                                </div>

                                <div className="bg-gray-50 rounded-lg p-4">
                                    <h4 className="font-medium text-gray-900 mb-2">Thông tin tour cần hỗ trợ</h4>
                                    <div className="space-y-1 text-sm text-gray-600">
                                        <div>Mã đặt tour: #{booking.id}</div>
                                        <div>Tên tour: {booking.tour_name}</div>
                                        <div>Ngày khởi hành: {formatDate(booking.departure_date)}</div>
                                    </div>
                                </div>

                                <div className="flex gap-3 pt-4 border-t border-gray-200">
                                    <button
                                        onClick={() => setShowComplaintForm(false)}
                                        className="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-medium transition-all duration-200"
                                        disabled={loading}
                                    >
                                        Quay lại
                                    </button>
                                    <button
                                        onClick={handleCreateComplaint}
                                        disabled={loading || !complaintReason.trim()}
                                        className="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 disabled:opacity-50"
                                    >
                                        {loading ? 'Đang gửi...' : 'Gửi yêu cầu hỗ trợ'}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Booking History Component
        function BookingHistory({ bookings }) {
            const [cancelModalOpen, setCancelModalOpen] = useState(false);
            const [selectedBooking, setSelectedBooking] = useState(null);

            const handleCancelClick = (booking) => {
                setSelectedBooking(booking);
                setCancelModalOpen(true);
            };

            const getStatusText = (status) => {
                const normalizedStatus = (status || '').trim().toLowerCase();
                
                switch (normalizedStatus) {
                    case "confirmed": return "Đã xác nhận";
                    case "completed": return "Hoàn thành";
                    case "cancelled": return "Đã hủy";
                    case "pending": return "Chờ xác nhận";
                    case "": 
                    case "null":
                    case "undefined":
                        return "Chưa xác định";
                    default: 
                        return status || "Chưa xác định";
                }
            };

            const getStatusColor = (status) => {
                const normalizedStatus = (status || '').trim().toLowerCase();
                
                switch (normalizedStatus) {
                    case "confirmed": 
                        return "text-green-700 bg-green-100 border-green-200";
                    case "completed": 
                        return "text-blue-700 bg-blue-100 border-blue-200";
                    case "cancelled": 
                        return "text-red-700 bg-red-100 border-red-200";
                    case "pending": 
                        return "text-yellow-700 bg-yellow-100 border-yellow-200";
                    case "":
                    case "null":
                    case "undefined":
                    default:
                        return "text-gray-700 bg-gray-100 border-gray-200";
                }
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(amount);
            };

            return (
                <div>
                    <h2 className="text-xl font-semibold mb-6">Lịch sử đặt tour</h2>
                    <div className="space-y-6">
                        {bookings.length === 0 && (
                            <div className="text-gray-400 text-center py-16">
                                <div className="text-lg">Bạn chưa có lịch sử đặt tour nào.</div>
                            </div>
                        )}
                        {bookings.map((booking) => (
                            <div key={booking.id} className="border border-gray-200 rounded-xl p-6 flex flex-col lg:flex-row lg:items-center justify-between bg-white shadow-sm hover:shadow-md transition-shadow duration-200">
                                <div className="flex-1 space-y-3">
                                    <div className="font-semibold text-lg text-gray-900">
                                        {booking.tour_name}
                                    </div>
                                    <div className="text-base text-gray-600 flex items-center gap-2">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                            <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                                            <line x1="16" y1="2" x2="16" y2="6"/>
                                            <line x1="8" y1="2" x2="8" y2="6"/>
                                            <line x1="3" y1="10" x2="21" y2="10"/>
                                        </svg>
                                        Ngày đi: {booking.departure_date}
                                    </div>
                                    <div className="text-base text-gray-600">
                                        Số tiền: {formatCurrency(booking.total_price)}
                                    </div>
                                    <div className="text-sm text-gray-600 flex items-center gap-2">
                                        <span>Trạng thái:</span>
                                        <span className={`inline-block px-2 py-1 rounded-full text-xs font-medium border ${getStatusColor(booking.status)}`}>
                                            {getStatusText(booking.status)}
                                        </span>
                                    </div>
                                </div>
                                <div className="mt-4 lg:mt-0 flex flex-wrap items-center gap-3 lg:ml-6">
                                    <button 
                                        className="flex items-center gap-2 bg-blue-50 hover:bg-blue-100 text-blue-600 px-5 py-3 rounded-xl text-sm font-medium border-2 border-blue-200 transition-all duration-200 hover:border-blue-300 min-w-[120px] justify-center"
                                    >
                                        <Eye size={18} />
                                        Chi tiết
                                    </button>
                                    
                                    {/* Nút hủy tour - chỉ hiện với booking chưa hủy và chưa hoàn thành */}
                                    {!["cancelled", "completed"].includes((booking.status || '').toLowerCase()) && (
                                        <button 
                                            className="flex items-center gap-2 bg-red-50 hover:bg-red-100 text-red-600 px-5 py-3 rounded-xl text-sm font-medium border-2 border-red-200 transition-all duration-200 hover:border-red-300 min-w-[120px] justify-center"
                                            onClick={() => handleCancelClick(booking)}
                                        >
                                            <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                            Hủy tour
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Cancel Tour Modal */}
                    {selectedBooking && (
                        <CancelTourModal
                            isOpen={cancelModalOpen}
                            onClose={() => {
                                setCancelModalOpen(false);
                                setSelectedBooking(null);
                            }}
                            booking={selectedBooking}
                            onConfirmCancel={() => {}}
                            onCreateComplaint={() => {}}
                        />
                    )}
                </div>
            );
        }

        // Main App
        function App() {
            return (
                <div className="container mx-auto p-6 max-w-4xl">
                    <div className="bg-white rounded-lg shadow-lg p-8">
                        <h1 className="text-2xl font-bold text-gray-900 mb-8 text-center">
                            Demo Giao Diện Hủy Tour
                        </h1>
                        
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                            <h3 className="font-semibold text-blue-900 mb-2">Hướng dẫn test:</h3>
                            <ul className="text-sm text-blue-800 space-y-1">
                                <li>• Click vào nút "Hủy tour" trên các booking có thể hủy</li>
                                <li>• Xem chính sách hủy và số tiền hoàn lại dựa trên ngày khởi hành</li>
                                <li>• Thử chức năng "Khiếu nại / Cần hỗ trợ" nếu không đồng ý</li>
                                <li>• Test các trường hợp khác nhau: tour gần ngày khởi hành, tour xa ngày khởi hành</li>
                            </ul>
                        </div>

                        <BookingHistory bookings={mockBookings} />
                    </div>
                </div>
            );
        }

        // Render app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
