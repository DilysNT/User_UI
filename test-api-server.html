<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîß API Server Test</h1>
    
    <div class="test">
        <h2>Test API Server Status</h2>
        <button onclick="testAPIs()">Test All APIs</button>
        <div id="api-results"></div>
    </div>

    <div class="test">
        <h2>Test Frontend Fallback Data</h2>
        <button onclick="testFallbackData()">Test Fallback Data</button>
        <div id="fallback-results"></div>
    </div>

    <script>
        async function testAPIs() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Testing API endpoints...</div>';
            
            const apis = [
                { name: 'Tours API', url: 'http://localhost:5000/api/tours' },
                { name: 'Locations API', url: 'http://localhost:5000/api/locations' },
                { name: 'Departure Locations API', url: 'http://localhost:5000/api/departure-locations' },
                { name: 'Sample Departure Dates API', url: 'http://localhost:5000/api/departure-dates/by-tour/1' }
            ];

            let results = [];

            for (const api of apis) {
                try {
                    const response = await fetch(api.url);
                    if (response.ok) {
                        const data = await response.json();
                        results.push({
                            name: api.name,
                            status: 'success',
                            message: `‚úÖ OK (${Array.isArray(data) ? data.length : 'object'} items)`,
                            data: Array.isArray(data) ? data.slice(0, 2) : data
                        });
                    } else {
                        results.push({
                            name: api.name,
                            status: 'error',
                            message: `‚ùå HTTP ${response.status}`
                        });
                    }
                } catch (error) {
                    results.push({
                        name: api.name,
                        status: 'error',
                        message: `‚ùå ${error.message}`
                    });
                }
            }

            let html = '';
            for (const result of results) {
                html += `<div class="test ${result.status}">
                    <strong>${result.name}:</strong> ${result.message}
                    ${result.data ? `<pre>${JSON.stringify(result.data, null, 2)}</pre>` : ''}
                </div>`;
            }
            
            resultsDiv.innerHTML = html;
        }

        async function testFallbackData() {
            const resultsDiv = document.getElementById('fallback-results');
            
            const fallbackData = {
                locations: [
                    { id: '1', name: 'ƒê√† N·∫µng' },
                    { id: '2', name: 'H·∫° Long' },
                    { id: '3', name: 'ƒê√† L·∫°t' },
                    { id: '4', name: 'H·ªì Ch√≠ Minh' },
                    { id: '5', name: 'H√† N·ªôi' }
                ],
                departureLocations: [
                    'TP.H·ªì Ch√≠ Minh',
                    'H√† N·ªôi',
                    'ƒê√† N·∫µng',
                    'C·∫ßn Th∆°',
                    'Nha Trang'
                ],
                tourNames: [
                    'Du l·ªãch H·∫° Long',
                    'Du l·ªãch ƒê√† L·∫°t',
                    'Du l·ªãch ƒê√† N·∫µng',
                    'Du l·ªãch H·ªì Ch√≠ Minh',
                    'Du l·ªãch H√† N·ªôi'
                ]
            };

            // Generate fallback departure dates
            const today = new Date();
            const fallbackDates = [];
            for (let i = 1; i <= 10; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                fallbackDates.push({
                    id: `fallback-${i}`,
                    tour_id: 'fallback',
                    departure_date: date.toISOString().split('T')[0],
                    number_of_days: 3,
                    number_of_nights: 2,
                    end_date: date.toISOString().split('T')[0]
                });
            }

            fallbackData.departureDates = fallbackDates;

            resultsDiv.innerHTML = `
                <div class="test success">
                    <strong>‚úÖ Fallback data generated successfully</strong>
                    <p>This data will be used if API server is not available:</p>
                    <pre>${JSON.stringify(fallbackData, null, 2)}</pre>
                </div>
            `;
        }

        // Auto-test on page load
        window.onload = function() {
            testAPIs();
        };
    </script>
</body>
</html>
