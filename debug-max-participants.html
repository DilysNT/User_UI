<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Tour Max Participants Issue</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px;
            background: #f9f9f9;
        }
        .result {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error {
            background: #ffe8e8;
            border: 1px solid #f44336;
            color: #d32f2f;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }
        button {
            background: #2196f3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1976d2; }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;
            width: 200px;
        }
        .highlight {
            background: #ffeb3b;
            padding: 2px 4px;
            border-radius: 2px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Tour Max Participants Issue</h1>
    <p>This tool helps diagnose why a tour shows "0 ch·ªó tr·ªëng" when no one has booked it.</p>
    
    <div class="section">
        <h3>üéØ Test Parameters</h3>
        <div>
            <label>Tour ID:</label>
            <input type="text" id="tourId" value="2231a82b-6b08-4835-8a33-b7e6e031b430" placeholder="Enter tour ID">
        </div>
        <div>
            <label>Departure Date ID:</label>
            <input type="text" id="departureDateId" value="979846c0-1c5d-4dc9-84fd-866eb9d7d11b" placeholder="Enter departure date ID">
        </div>
        <button onclick="runFullDiagnostic()">üß™ Run Full Diagnostic</button>
        <button onclick="clearResults()">üßπ Clear Results</button>
    </div>

    <div class="section">
        <h3>üìä Step 1: Check Tour Data</h3>
        <button onclick="checkTourData()">1Ô∏è‚É£ Check Tour Max Participants</button>
        <div id="tourResult" class="result" style="display: none;"></div>
    </div>

    <div class="section">
        <h3>üìã Step 2: Check Bookings</h3>
        <button onclick="checkBookings()">2Ô∏è‚É£ Check All Bookings</button>
        <div id="bookingResult" class="result" style="display: none;"></div>
    </div>

    <div class="section">
        <h3>üßÆ Step 3: Manual Calculation</h3>
        <button onclick="manualCalculation()">3Ô∏è‚É£ Manual Available Slots Calculation</button>
        <div id="calculationResult" class="result" style="display: none;"></div>
    </div>

    <div class="section">
        <h3>üîß Step 4: Possible Issues & Fixes</h3>
        <div id="issuesResult" class="result warning" style="display: none;"></div>
    </div>

    <script>
        let tourData = null;
        let allBookings = null;
        let confirmedBookings = null;

        async function checkTourData() {
            const tourId = document.getElementById('tourId').value;
            const resultDiv = document.getElementById('tourResult');
            
            if (!tourId) {
                alert('Please enter Tour ID');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Loading tour data...';
            
            try {
                const response = await fetch(`http://localhost:5000/api/tours/${tourId}/complete`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                tourData = await response.json();
                
                const issues = [];
                if (!tourData.max_participants) issues.push('‚ùå max_participants is null/undefined');
                if (tourData.max_participants === 0) issues.push('‚ùå max_participants is 0');
                if (tourData.max_participants < 0) issues.push('‚ùå max_participants is negative');
                
                const status = issues.length === 0 ? '‚úÖ OK' : '‚ö†Ô∏è ISSUES FOUND';
                
                resultDiv.textContent = `üìä Tour Data Analysis:

Tour ID: ${tourData.id}
Tour Name: ${tourData.name}
Max Participants: ${tourData.max_participants} ${issues.length > 0 ? '‚ùå' : '‚úÖ'}
Min Participants: ${tourData.min_participants}

Status: ${status}

${issues.length > 0 ? 'Issues Found:\n' + issues.join('\n') : 'No issues found with max_participants'}

Full Tour Object:
${JSON.stringify(tourData, null, 2)}
                `;
                
                if (issues.length > 0) {
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error fetching tour data: ${error.message}`;
                tourData = null;
            }
        }

        async function checkBookings() {
            const tourId = document.getElementById('tourId').value;
            const departureDateId = document.getElementById('departureDateId').value;
            const resultDiv = document.getElementById('bookingResult');
            
            if (!tourId || !departureDateId) {
                alert('Please enter both Tour ID and Departure Date ID');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Loading booking data...';
            
            try {
                // Get ALL bookings first
                const allResponse = await fetch(`http://localhost:5000/api/bookings?tour_id=${tourId}&departure_date_id=${departureDateId}`);
                const allData = await allResponse.json();
                allBookings = Array.isArray(allData) ? allData : (allData.bookings || []);
                
                // Get CONFIRMED bookings
                const confirmedResponse = await fetch(`http://localhost:5000/api/bookings?tour_id=${tourId}&departure_date_id=${departureDateId}&status=confirmed`);
                const confirmedData = await confirmedResponse.json();
                confirmedBookings = Array.isArray(confirmedData) ? confirmedData : (confirmedData.bookings || []);
                
                let allBookingsDetails = '';
                let confirmedBookingsDetails = '';
                let totalAllGuests = 0;
                let totalConfirmedGuests = 0;
                
                // Analyze all bookings
                allBookings.forEach((booking, index) => {
                    const adults = booking.number_of_adults || 0;
                    const children = booking.number_of_children || 0;
                    const guests = adults + children;
                    totalAllGuests += guests;
                    
                    allBookingsDetails += `
${index + 1}. ID: ${booking.id} | Status: ${booking.status} | ${adults}A + ${children}C = ${guests} guests`;
                });
                
                // Analyze confirmed bookings
                confirmedBookings.forEach((booking, index) => {
                    const adults = booking.number_of_adults || 0;
                    const children = booking.number_of_children || 0;
                    const guests = adults + children;
                    totalConfirmedGuests += guests;
                    
                    confirmedBookingsDetails += `
${index + 1}. ID: ${booking.id} | Status: ${booking.status} | ${adults}A + ${children}C = ${guests} guests`;
                });
                
                resultDiv.textContent = `üìã Booking Analysis:

ALL BOOKINGS:
Total Count: ${allBookings.length}
Total Guests: ${totalAllGuests}${allBookingsDetails}

CONFIRMED BOOKINGS ONLY:
Total Count: ${confirmedBookings.length}
Total Guests: ${totalConfirmedGuests}${confirmedBookingsDetails}

üéØ Important: Only CONFIRMED bookings should count for available slots!
                `;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error fetching bookings: ${error.message}`;
                allBookings = null;
                confirmedBookings = null;
            }
        }

        function manualCalculation() {
            const resultDiv = document.getElementById('calculationResult');
            resultDiv.style.display = 'block';
            
            if (!tourData) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Please check tour data first (Step 1)';
                return;
            }
            
            if (confirmedBookings === null) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Please check bookings first (Step 2)';
                return;
            }
            
            const maxParticipants = tourData.max_participants || 0;
            const totalConfirmedGuests = confirmedBookings.reduce((total, booking) => {
                return total + (booking.number_of_adults || 0) + (booking.number_of_children || 0);
            }, 0);
            
            const availableSlots = Math.max(0, maxParticipants - totalConfirmedGuests);
            
            resultDiv.className = 'result';
            resultDiv.textContent = `üßÆ Manual Calculation:

Formula: Available Slots = max_participants - confirmed_guests

Step by Step:
1. Max Participants: ${maxParticipants}
2. Confirmed Guests: ${totalConfirmedGuests}
3. Calculation: ${maxParticipants} - ${totalConfirmedGuests} = ${availableSlots}

Final Result: ${availableSlots} available slots

Status: ${availableSlots === 0 ? '‚ùå NO SLOTS AVAILABLE' : '‚úÖ SLOTS AVAILABLE'}
            `;
            
            // Analyze potential issues
            analyzeIssues();
        }

        function analyzeIssues() {
            const issuesDiv = document.getElementById('issuesResult');
            issuesDiv.style.display = 'block';
            
            const issues = [];
            const fixes = [];
            
            if (!tourData || !confirmedBookings) {
                issuesDiv.textContent = '‚ùå Cannot analyze - missing data';
                return;
            }
            
            const maxParticipants = tourData.max_participants || 0;
            const totalConfirmedGuests = confirmedBookings.reduce((total, booking) => {
                return total + (booking.number_of_adults || 0) + (booking.number_of_children || 0);
            }, 0);
            
            // Check for issues
            if (maxParticipants === 0) {
                issues.push('üî• CRITICAL: Tour max_participants is 0');
                fixes.push('üí° Fix: Update tour.max_participants to a positive number in database');
            }
            
            if (!tourData.max_participants) {
                issues.push('üî• CRITICAL: Tour max_participants is null/undefined');
                fixes.push('üí° Fix: Set tour.max_participants field in database');
            }
            
            if (maxParticipants < 0) {
                issues.push('üî• CRITICAL: Tour max_participants is negative');
                fixes.push('üí° Fix: Set tour.max_participants to a positive number');
            }
            
            if (totalConfirmedGuests > maxParticipants && maxParticipants > 0) {
                issues.push('‚ö†Ô∏è WARNING: More confirmed guests than max participants (overbooking)');
                fixes.push('üí° Fix: Check booking data or increase max_participants');
            }
            
            if (confirmedBookings.length === 0 && maxParticipants === 0) {
                issues.push('üéØ ROOT CAUSE: No bookings but max_participants is 0');
                fixes.push('üí° Primary Fix: Set correct max_participants value for this tour');
            }
            
            if (issues.length === 0) {
                issuesDiv.className = 'result';
                issuesDiv.textContent = '‚úÖ No issues found! The calculation appears correct.';
            } else {
                issuesDiv.className = 'result error';
                issuesDiv.textContent = `üîß Issues Analysis:

ISSUES FOUND:
${issues.join('\n')}

RECOMMENDED FIXES:
${fixes.join('\n')}

üéØ MOST LIKELY CAUSE:
The tour's max_participants field is set to 0 or null in the database.

üõ†Ô∏è IMMEDIATE ACTION:
1. Check the tours table in database
2. UPDATE tours SET max_participants = [desired_number] WHERE id = ${tourData.id}
3. Refresh the tour detail page
                `;
            }
        }

        async function runFullDiagnostic() {
            console.log('üß™ Running full diagnostic...');
            clearResults();
            
            await checkTourData();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await checkBookings();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            manualCalculation();
            
            console.log('‚úÖ Full diagnostic completed');
        }

        function clearResults() {
            const results = ['tourResult', 'bookingResult', 'calculationResult', 'issuesResult'];
            results.forEach(id => {
                const element = document.getElementById(id);
                element.style.display = 'none';
                element.textContent = '';
                element.className = 'result';
            });
            
            tourData = null;
            allBookings = null;
            confirmedBookings = null;
        }
    </script>
</body>
</html>
