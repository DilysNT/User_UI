<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tour Data Structure</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .tour-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .image-test { width: 200px; height: 150px; object-fit: cover; border: 2px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Test Tour Data Structure & Images</h1>
    
    <button onclick="testTourDataStructure()">Test Tour Data Structure</button>
    <button onclick="testImageFields()">Test Image Fields</button>
    <button onclick="searchDaLatTours()">Search "ƒê√† L·∫°t" Tours</button>
    
    <div id="result" class="result"></div>
    <div id="tours-container"></div>

    <script>
        async function testTourDataStructure() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing tour data structure...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/tours');
                const data = await response.json();
                
                let tours = [];
                if (data.success && Array.isArray(data.data)) {
                    tours = data.data;
                } else if (Array.isArray(data)) {
                    tours = data;
                }
                
                if (tours.length === 0) {
                    resultDiv.innerHTML = '<div class="error">‚ùå No tours found</div>';
                    return;
                }
                
                // Analyze first tour structure
                const firstTour = tours[0];
                console.log('üìã First tour structure:', firstTour);
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Tour Data Structure Analysis:</div>
                    <p><strong>Total Tours:</strong> ${tours.length}</p>
                    <p><strong>Sample Tour ID:</strong> ${firstTour.id}</p>
                    <p><strong>Sample Tour Name:</strong> ${firstTour.name || firstTour.title || 'No name'}</p>
                    <p><strong>All Fields:</strong> ${Object.keys(firstTour).join(', ')}</p>
                    <p><strong>Image-related Fields:</strong></p>
                    <ul>
                        <li>images: ${JSON.stringify(firstTour.images)}</li>
                        <li>image: ${firstTour.image || 'undefined'}</li>
                        <li>image_url: ${firstTour.image_url || 'undefined'}</li>
                        <li>main_image: ${firstTour.main_image || 'undefined'}</li>
                        <li>photos: ${JSON.stringify(firstTour.photos)}</li>
                    </ul>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testImageFields() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing image fields across all tours...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/tours');
                const data = await response.json();
                
                let tours = [];
                if (data.success && Array.isArray(data.data)) {
                    tours = data.data;
                } else if (Array.isArray(data)) {
                    tours = data;
                }
                
                const imageFieldAnalysis = {
                    images: 0,
                    image: 0,
                    image_url: 0,
                    main_image: 0,
                    photos: 0,
                    total: tours.length
                };
                
                tours.forEach(tour => {
                    if (tour.images) imageFieldAnalysis.images++;
                    if (tour.image) imageFieldAnalysis.image++;
                    if (tour.image_url) imageFieldAnalysis.image_url++;
                    if (tour.main_image) imageFieldAnalysis.main_image++;
                    if (tour.photos) imageFieldAnalysis.photos++;
                });
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Image Fields Analysis:</div>
                    <p><strong>Total Tours:</strong> ${imageFieldAnalysis.total}</p>
                    <p><strong>tours.images:</strong> ${imageFieldAnalysis.images} tours have this field</p>
                    <p><strong>tours.image:</strong> ${imageFieldAnalysis.image} tours have this field</p>
                    <p><strong>tours.image_url:</strong> ${imageFieldAnalysis.image_url} tours have this field</p>
                    <p><strong>tours.main_image:</strong> ${imageFieldAnalysis.main_image} tours have this field</p>
                    <p><strong>tours.photos:</strong> ${imageFieldAnalysis.photos} tours have this field</p>
                `;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function searchDaLatTours() {
            const resultDiv = document.getElementById('result');
            const toursContainer = document.getElementById('tours-container');
            resultDiv.innerHTML = '<p>Searching for "ƒê√† L·∫°t" tours...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/tours');
                const data = await response.json();
                
                let tours = [];
                if (data.success && Array.isArray(data.data)) {
                    tours = data.data;
                } else if (Array.isArray(data)) {
                    tours = data;
                }
                
                // Filter for ƒê√† L·∫°t tours
                const daLatTours = tours.filter(tour => {
                    const nameFields = [tour.name, tour.tourName, tour.title].filter(Boolean);
                    const locationFields = [tour.location, tour.destination].filter(Boolean);
                    
                    const nameMatch = nameFields.some(field => 
                        field.toLowerCase().includes('ƒë√† l·∫°t')
                    );
                    const locationMatch = locationFields.some(field => 
                        field.toLowerCase().includes('ƒë√† l·∫°t')
                    );
                    
                    return nameMatch || locationMatch;
                });
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ ƒê√† L·∫°t Tours Found: ${daLatTours.length}</div>
                `;
                
                // Display tours with images
                toursContainer.innerHTML = daLatTours.map(tour => {
                    const imageUrl = tour.images?.[0]?.image_url || 
                                    tour.image || 
                                    tour.image_url ||
                                    tour.main_image ||
                                    '/placeholder.svg';
                    
                    return `
                        <div class="tour-card">
                            <h3>${tour.name || tour.title || 'No name'}</h3>
                            <p><strong>ID:</strong> ${tour.id}</p>
                            <p><strong>Destination:</strong> ${tour.destination || 'N/A'}</p>
                            <p><strong>Price:</strong> ${tour.price ? tour.price.toLocaleString('vi-VN') + '‚Ç´' : 'N/A'}</p>
                            <p><strong>Image URL:</strong> ${imageUrl}</p>
                            <img src="${imageUrl}" alt="${tour.name}" class="image-test" 
                                 onerror="this.src='/placeholder.svg'; this.style.border='2px solid red';"
                                 onload="this.style.border='2px solid green';">
                            <p><strong>Image Fields:</strong></p>
                            <ul>
                                <li>images: ${JSON.stringify(tour.images)}</li>
                                <li>image: ${tour.image || 'undefined'}</li>
                                <li>image_url: ${tour.image_url || 'undefined'}</li>
                                <li>main_image: ${tour.main_image || 'undefined'}</li>
                            </ul>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
