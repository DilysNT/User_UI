<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Giao Diện Hủy Tour - Trang Riêng</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            ArrowLeft,
            AlertTriangle, 
            Clock, 
            DollarSign, 
            FileText, 
            HelpCircle, 
            CheckCircle,
            Star, 
            Eye 
        } = lucide;

        // Mock router
        const mockRouter = {
            push: (url) => {
                console.log('Navigate to:', url);
                if (url.includes('/cancel-tour/')) {
                    const bookingId = url.split('/').pop();
                    setCurrentPage('cancel-tour');
                    setSelectedBookingId(bookingId);
                }
            },
            back: () => {
                console.log('Navigate back');
                setCurrentPage('booking-history');
            }
        };

        // Global state
        let currentPage = 'booking-history';
        let selectedBookingId = null;
        let setCurrentPage, setSelectedBookingId;

        // Mock data
        const mockBookings = [
            {
                id: "BK001",
                tour_name: "Du lịch Hạ Long - Sapa 3 ngày 2 đêm",
                departure_date: "2025-08-15",
                total_price: 2500000,
                payment_method: "MoMo",
                status: "confirmed"
            },
            {
                id: "BK002", 
                tour_name: "Tour Phú Quốc 4 ngày 3 đêm",
                departure_date: "2025-08-02",
                total_price: 3200000,
                payment_method: "VNPay",
                status: "confirmed"
            },
            {
                id: "BK003",
                tour_name: "Du lịch Đà Lạt 2 ngày 1 đêm",
                departure_date: "2025-08-01",
                total_price: 1800000,
                payment_method: "MoMo", 
                status: "pending"
            }
        ];

        // Cancel Tour Page Component
        function CancelTourPage({ bookingId }) {
            const [booking, setBooking] = useState(null);
            const [loading, setLoading] = useState(false);
            const [showComplaintForm, setShowComplaintForm] = useState(false);
            const [complaintReason, setComplaintReason] = useState('');
            const [cancellationPolicy, setCancellationPolicy] = useState([]);
            const [refundAmount, setRefundAmount] = useState(0);
            const [applicablePolicy, setApplicablePolicy] = useState(null);
            const [daysUntilDeparture, setDaysUntilDeparture] = useState(0);
            const [isSuccess, setIsSuccess] = useState(false);

            const mockCancellationPolicy = [
                { days_before: 7, refund_percentage: 100, description: "Hủy trước 7 ngày - hoàn 100%" },
                { days_before: 3, refund_percentage: 50, description: "Hủy trước 3-7 ngày - hoàn 50%" },
                { days_before: 0, refund_percentage: 0, description: "Hủy trong vòng 3 ngày - không hoàn tiền" }
            ];

            useEffect(() => {
                const foundBooking = mockBookings.find(b => b.id === bookingId);
                if (foundBooking) {
                    setBooking(foundBooking);
                }
            }, [bookingId]);

            useEffect(() => {
                if (booking) {
                    calculateRefund();
                }
            }, [booking]);

            const calculateRefund = () => {
                const departureDate = new Date(booking.departure_date);
                const currentDate = new Date();
                const diffTime = departureDate.getTime() - currentDate.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                setDaysUntilDeparture(diffDays);
                setCancellationPolicy(mockCancellationPolicy);

                let policy = mockCancellationPolicy.find(p => diffDays >= p.days_before);
                if (!policy) {
                    policy = mockCancellationPolicy[mockCancellationPolicy.length - 1];
                }
                
                setApplicablePolicy(policy);
                const calculatedRefund = (booking.total_price * policy.refund_percentage) / 100;
                setRefundAmount(calculatedRefund);
            };

            const handleConfirmCancel = async () => {
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    setIsSuccess(true);
                    
                    setTimeout(() => {
                        mockRouter.back();
                    }, 3000);
                }, 2000);
            };

            const handleCreateComplaint = async () => {
                if (!complaintReason.trim()) {
                    alert('Vui lòng nhập lý do khiếu nại');
                    return;
                }
                
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    alert(`Yêu cầu hỗ trợ đã được tạo thành công! Mã ticket: #TK${Date.now()}`);
                    mockRouter.back();
                }, 1500);
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(amount);
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('vi-VN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            if (!booking) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Đang tải thông tin booking...</p>
                        </div>
                    </div>
                );
            }

            if (isSuccess) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="max-w-md w-full mx-4">
                            <div className="bg-white rounded-xl p-8 shadow-lg text-center">
                                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <CheckCircle className="w-8 h-8 text-green-600" />
                                </div>
                                <h2 className="text-xl font-semibold text-gray-900 mb-2">
                                    Hủy tour thành công!
                                </h2>
                                <p className="text-gray-600 mb-4">
                                    Số tiền {formatCurrency(refundAmount)} sẽ được hoàn lại qua {booking.payment_method} trong vòng 3-7 ngày làm việc.
                                </p>
                                <div className="bg-blue-50 rounded-lg p-4 mb-6">
                                    <p className="text-sm text-blue-800">
                                        Bạn sẽ nhận được email xác nhận và có thể theo dõi trạng thái hoàn tiền trong mục "Lịch sử đặt tour".
                                    </p>
                                </div>
                                <button
                                    onClick={() => mockRouter.back()}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200"
                                >
                                    Quay về lịch sử đặt tour
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center gap-4">
                                <button
                                    onClick={() => mockRouter.back()}
                                    className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                >
                                    <ArrowLeft size={20} className="text-gray-600" />
                                </button>
                                <div>
                                    <h1 className="text-xl font-semibold text-gray-900">
                                        {showComplaintForm ? 'Khiếu nại hủy tour' : 'Hủy tour'}
                                    </h1>
                                    <p className="text-sm text-gray-600">
                                        Booking #{booking.id}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                            {!showComplaintForm ? (
                                <div className="p-8 space-y-8">
                                    {/* Thông tin tour */}
                                    <div className="bg-gray-50 rounded-lg p-6">
                                        <h3 className="font-semibold text-gray-900 mb-4 text-lg">Thông tin tour</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                            <div><span className="font-medium text-gray-700">Tên tour:</span> <span className="text-gray-900">{booking.tour_name}</span></div>
                                            <div><span className="font-medium text-gray-700">Ngày khởi hành:</span> <span className="text-gray-900">{formatDate(booking.departure_date)}</span></div>
                                            <div><span className="font-medium text-gray-700">Số tiền đã thanh toán:</span> <span className="text-gray-900 font-semibold">{formatCurrency(booking.total_price)}</span></div>
                                            <div><span className="font-medium text-gray-700">Phương thức thanh toán:</span> <span className="text-gray-900">{booking.payment_method}</span></div>
                                        </div>
                                    </div>

                                    {/* Thời gian hủy */}
                                    <div className="flex items-center gap-4 p-6 bg-blue-50 rounded-lg border border-blue-200">
                                        <Clock className="text-blue-600" size={24} />
                                        <div>
                                            <div className="font-semibold text-blue-900 text-lg">
                                                Còn {daysUntilDeparture} ngày đến ngày khởi hành
                                            </div>
                                            <div className="text-sm text-blue-700">
                                                Ngày khởi hành: {formatDate(booking.departure_date)}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Chính sách hủy */}
                                    <div className="space-y-4">
                                        <h3 className="font-semibold text-gray-900 flex items-center gap-2 text-lg">
                                            <FileText size={20} />
                                            Chính sách hủy tour
                                        </h3>
                                        <div className="space-y-3">
                                            {cancellationPolicy.map((policy, index) => (
                                                <div
                                                    key={index}
                                                    className={`p-4 rounded-lg border-2 transition-all ${
                                                        applicablePolicy === policy
                                                            ? 'border-orange-300 bg-orange-50 shadow-md'
                                                            : 'border-gray-200 bg-gray-50'
                                                    }`}
                                                >
                                                    <div className="flex items-center justify-between">
                                                        <span className="text-sm font-medium">{policy.description}</span>
                                                        {applicablePolicy === policy && (
                                                            <span className="text-xs font-semibold text-orange-600 bg-orange-100 px-3 py-1 rounded-full">
                                                                Đang áp dụng
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Số tiền hoàn lại */}
                                    <div className="bg-green-50 rounded-lg p-6 border border-green-200">
                                        <div className="flex items-center gap-3 mb-3">
                                            <DollarSign className="text-green-600" size={24} />
                                            <h3 className="font-semibold text-green-900 text-lg">Số tiền dự kiến được hoàn lại</h3>
                                        </div>
                                        <div className="text-3xl font-bold text-green-600 mb-2">
                                            {formatCurrency(refundAmount)}
                                        </div>
                                        <div className="text-sm text-green-700 mb-3">
                                            Hoàn {applicablePolicy?.refund_percentage}% số tiền đã thanh toán
                                        </div>
                                        <div className="text-sm text-gray-600 bg-white rounded p-3 border border-green-200">
                                            <strong>Lưu ý:</strong> Số tiền sẽ được hoàn lại qua {booking.payment_method} trong vòng 3-7 ngày làm việc
                                        </div>
                                    </div>

                                    {/* Cảnh báo */}
                                    {refundAmount === 0 && (
                                        <div className="flex items-start gap-4 p-6 bg-red-50 rounded-lg border border-red-200">
                                            <AlertTriangle className="text-red-600 mt-0.5" size={24} />
                                            <div>
                                                <div className="font-semibold text-red-900 text-lg mb-2">Lưu ý quan trọng</div>
                                                <div className="text-sm text-red-700">
                                                    Theo chính sách hủy tour, bạn sẽ không được hoàn lại tiền do hủy tour trong vòng 3 ngày trước ngày khởi hành.
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Action buttons */}
                                    <div className="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
                                        <button
                                            onClick={() => setShowComplaintForm(true)}
                                            className="flex items-center justify-center gap-2 bg-yellow-50 hover:bg-yellow-100 text-yellow-700 px-8 py-4 rounded-lg font-medium border-2 border-yellow-200 transition-all duration-200 hover:border-yellow-300"
                                        >
                                            <HelpCircle size={20} />
                                            Khiếu nại / Cần hỗ trợ
                                        </button>
                                        
                                        <div className="flex gap-4 flex-1">
                                            <button
                                                onClick={() => mockRouter.back()}
                                                className="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-8 py-4 rounded-lg font-medium transition-all duration-200"
                                                disabled={loading}
                                            >
                                                Hủy bỏ
                                            </button>
                                            <button
                                                onClick={handleConfirmCancel}
                                                disabled={loading}
                                                className="flex-1 bg-red-600 hover:bg-red-700 text-white px-8 py-4 rounded-lg font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                {loading ? (
                                                    <div className="flex items-center justify-center gap-2">
                                                        <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                                        Đang xử lý...
                                                    </div>
                                                ) : (
                                                    'Xác nhận hủy tour'
                                                )}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                /* Form khiếu nại */
                                <div className="p-8 space-y-6">
                                    <div className="bg-yellow-50 rounded-lg p-6 border border-yellow-200">
                                        <div className="flex items-center gap-3 mb-3">
                                            <HelpCircle className="text-yellow-600" size={24} />
                                            <h3 className="font-semibold text-yellow-900 text-lg">Yêu cầu hỗ trợ</h3>
                                        </div>
                                        <p className="text-sm text-yellow-700">
                                            Chúng tôi sẽ tạo một phiếu hỗ trợ và Admin sẽ xem xét yêu cầu của bạn. 
                                            Bạn sẽ nhận được phản hồi trong vòng 24-48 giờ.
                                        </p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-3">
                                            Lý do khiếu nại hoặc yêu cầu hỗ trợ *
                                        </label>
                                        <textarea
                                            value={complaintReason}
                                            onChange={(e) => setComplaintReason(e.target.value)}
                                            placeholder="Vui lòng mô tả chi tiết lý do bạn không đồng ý với chính sách hủy hoặc cần hỗ trợ..."
                                            className="w-full h-40 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none text-sm"
                                            required
                                        />
                                    </div>

                                    <div className="bg-gray-50 rounded-lg p-6">
                                        <h4 className="font-medium text-gray-900 mb-3">Thông tin tour cần hỗ trợ</h4>
                                        <div className="space-y-2 text-sm text-gray-600">
                                            <div>Mã đặt tour: <span className="font-medium text-gray-900">#{booking.id}</span></div>
                                            <div>Tên tour: <span className="font-medium text-gray-900">{booking.tour_name}</span></div>
                                            <div>Ngày khởi hành: <span className="font-medium text-gray-900">{formatDate(booking.departure_date)}</span></div>
                                        </div>
                                    </div>

                                    <div className="flex gap-4 pt-6 border-t border-gray-200">
                                        <button
                                            onClick={() => setShowComplaintForm(false)}
                                            className="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-8 py-4 rounded-lg font-medium transition-all duration-200"
                                            disabled={loading}
                                        >
                                            Quay lại
                                        </button>
                                        <button
                                            onClick={handleCreateComplaint}
                                            disabled={loading || !complaintReason.trim()}
                                            className="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-lg font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {loading ? (
                                                <div className="flex items-center justify-center gap-2">
                                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                                    Đang gửi...
                                                </div>
                                            ) : (
                                                'Gửi yêu cầu hỗ trợ'
                                            )}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Booking History Component
        function BookingHistory({ bookings }) {
            const handleCancelClick = (booking) => {
                mockRouter.push(`/cancel-tour/${booking.id}`);
            };

            const getStatusText = (status) => {
                const normalizedStatus = (status || '').trim().toLowerCase();
                
                switch (normalizedStatus) {
                    case "confirmed": return "Đã xác nhận";
                    case "completed": return "Hoàn thành";
                    case "cancelled": return "Đã hủy";
                    case "pending": return "Chờ xác nhận";
                    default: 
                        return status || "Chưa xác định";
                }
            };

            const getStatusColor = (status) => {
                const normalizedStatus = (status || '').trim().toLowerCase();
                
                switch (normalizedStatus) {
                    case "confirmed": 
                        return "text-green-700 bg-green-100 border-green-200";
                    case "completed": 
                        return "text-blue-700 bg-blue-100 border-blue-200";
                    case "cancelled": 
                        return "text-red-700 bg-red-100 border-red-200";
                    case "pending": 
                        return "text-yellow-700 bg-yellow-100 border-yellow-200";
                    default:
                        return "text-gray-700 bg-gray-100 border-gray-200";
                }
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(amount);
            };

            return (
                <div>
                    <h2 className="text-xl font-semibold mb-6">Lịch sử đặt tour</h2>
                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                        <h3 className="font-semibold text-blue-900 mb-2">Demo trang hủy tour riêng:</h3>
                        <ul className="text-sm text-blue-800 space-y-1">
                            <li>• Click vào nút "Hủy tour" sẽ chuyển đến trang riêng thay vì modal</li>
                            <li>• Giao diện full-screen với navigation header</li>
                            <li>• Trải nghiệm người dùng tốt hơn trên mobile</li>
                            <li>• Có thể bookmark và share URL trực tiếp</li>
                        </ul>
                    </div>
                    <div className="space-y-6">
                        {bookings.map((booking) => (
                            <div key={booking.id} className="border border-gray-200 rounded-xl p-6 flex flex-col lg:flex-row lg:items-center justify-between bg-white shadow-sm hover:shadow-md transition-shadow duration-200">
                                <div className="flex-1 space-y-3">
                                    <div className="font-semibold text-lg text-gray-900">
                                        {booking.tour_name}
                                    </div>
                                    <div className="text-base text-gray-600 flex items-center gap-2">
                                        <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                            <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                                            <line x1="16" y1="2" x2="16" y2="6"/>
                                            <line x1="8" y1="2" x2="8" y2="6"/>
                                            <line x1="3" y1="10" x2="21" y2="10"/>
                                        </svg>
                                        Ngày đi: {booking.departure_date}
                                    </div>
                                    <div className="text-base text-gray-600">
                                        Số tiền: {formatCurrency(booking.total_price)}
                                    </div>
                                    <div className="text-sm text-gray-600 flex items-center gap-2">
                                        <span>Trạng thái:</span>
                                        <span className={`inline-block px-2 py-1 rounded-full text-xs font-medium border ${getStatusColor(booking.status)}`}>
                                            {getStatusText(booking.status)}
                                        </span>
                                    </div>
                                </div>
                                <div className="mt-4 lg:mt-0 flex flex-wrap items-center gap-3 lg:ml-6">
                                    <button 
                                        className="flex items-center gap-2 bg-blue-50 hover:bg-blue-100 text-blue-600 px-5 py-3 rounded-xl text-sm font-medium border-2 border-blue-200 transition-all duration-200 hover:border-blue-300 min-w-[120px] justify-center"
                                    >
                                        <Eye size={18} />
                                        Chi tiết
                                    </button>
                                    
                                    {!["cancelled", "completed"].includes((booking.status || '').toLowerCase()) && (
                                        <button 
                                            className="flex items-center gap-2 bg-red-50 hover:bg-red-100 text-red-600 px-5 py-3 rounded-xl text-sm font-medium border-2 border-red-200 transition-all duration-200 hover:border-red-300 min-w-[120px] justify-center"
                                            onClick={() => handleCancelClick(booking)}
                                        >
                                            <svg width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                            Hủy tour
                                        </button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [page, setPage] = useState('booking-history');
            const [bookingId, setBookingId] = useState(null);

            // Set global functions
            setCurrentPage = setPage;
            setSelectedBookingId = setBookingId;

            return (
                <div className="min-h-screen bg-gray-50">
                    {page === 'booking-history' ? (
                        <div className="container mx-auto p-6 max-w-4xl">
                            <div className="bg-white rounded-lg shadow-lg p-8">
                                <h1 className="text-2xl font-bold text-gray-900 mb-8 text-center">
                                    Demo Giao Diện Hủy Tour - Trang Riêng
                                </h1>
                                <BookingHistory bookings={mockBookings} />
                            </div>
                        </div>
                    ) : (
                        <CancelTourPage bookingId={bookingId} />
                    )}
                </div>
            );
        }

        // Render app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
